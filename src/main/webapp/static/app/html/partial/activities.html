		    <p class="lead" id="actJumbo">In the table below, we can see some example of activities.</p>
		  </div>
	</div>

   		<form class="form-inline imeAktivnosti" name="findActivityForm" ng-submit="findActivity()">
			<div class="form-group">
				<label for="activityName">Enter activity name: </label> 
				<input type="text" class="form-control ml-1" id="activityName" ng-model="searchActivity.name" placeholder="Walking" required>
			</div>
			<button type="submit" class="btn btn-outline-info" ng-disabled="findActivityForm.$invalid"><i class="fas fa-search"></i></button>
		</form>
    
   
   
	<table class="table table-striped table-hover">
		<tr>
			<th class="text-muted imeAktivnosti">Ime aktivnosti</th>
			<th>
				<div class="text-muted imeAktivnosti text-center">Total # of pages: {{page+1}} / {{num_pages}}</div>
			</th>
		</tr>
		<tr ng-repeat="activity in activities | orderBy:'+':indikator" id="tableText">
			<td >{{activity.name}}</td>
			<td><button type="button" class="btn btn-warning" ng-click="proceedToEditA(activity.id)"><i class="far fa-edit icon"></i></button></td>
			<td><button type="button" class="btn btn-danger" ng-click="deleteActivity(activity.id)"><i class="fas fa-trash-alt icon"></i></button></td> 
			
		</tr>
	</table>
	<br />
	
	<div class="btn-group pull-right" >
			<button type="button" class="btn btn-success" ng-click="back()" ng-disabled="page == 0">PREVIOUS</button>
			<button type="button" class="btn btn-light" ng-click="firstPage()" ng-disabled="page == 0">1</button>
			<!-- <button type='button' class='btn btn-default' ng-disabled='true'># of Pages: {{num_pages}}</button> -->	
			<!-- <button type='button' class='btn btn-default' ng-disabled='true'>{{page+1}}</button> -->
			<button type="button" class="btn btn-light" ng-click="lastPage()" ng-disabled="page == num_pages-1">{{num_pages}}</button>
			<button type="button" class="btn btn-info" ng-click="forward()" ng-disabled="page == num_pages-1">NEXT</button>
	</div>
		
	<div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
		<button type = "button" class="btn btn-outline-info my-5" ng-click = "indikator = !indikator">Reverse list!</button>
		<a type="button" class="btn btn-outline-primary my-5 " href="#!/" role="button">Back</a>
	</div>
	
	
<!-- 	<button type="button" ng-click="addActivity()">Dodaj novu aktivnost</button>  -->
	</div>  <!-- container -->
</div> <!-- controller -->
